<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>分类</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/tabler/dist/css/tabler.min.css">
    <link href="/static/tabler/dist/css/tabler-buttons.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/static/tabler/dist/css/demo.min.css">
    <style>
        body{
            display: none;
        }
    </style>
</head>
<body class="antialiased">
<div th:replace="/console/common/left-menu::leftMenu('category')"></div>
<div class="page">
    <div th:replace="/console/common/head-navbar::headnav('category')"></div>
    <div class="content">
        <div class="container-xl">
            <!-- Page title -->
            <div class="page-header">
                <div class="row row-sm align-items-center">
                    <div class="col-6 col-sm-4 col-md-2 col-xl-auto">
                        <a href="javascript:void(0);" class="btn btn-blue btn-block">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z"/><line x1="12" y1="5" x2="12" y2="19" /><line x1="5" y1="12" x2="19" y2="12" /></svg>
                            新分类
                        </a>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="table-responsive">
                    <table class="table card-table table-vcenter text-nowrap datatable">
                        <thead>
                            <tr>
                                <th>
                                    ID
                                </th>
                                <th>
                                    分类名称
                                </th>
                                <th>
                                    创建时间
                                </th>
                                <th>
                                    修改时间
                                </th>
                                <th>
                                    排序
                                </th>
                                <th class="w-1"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="category: ${categories}">
                                <td th:text="${category.id}"></td>
                                <td>
                                    <a href="javascript:void(0);" th:text="${category.name}"></a>
                                </td>
                                <td th:text="${#temporals.format(category.getCreateAt(), 'yyyy-MM-dd HH:mm:ss')}"></td>
                                <td th:text="${#temporals.format(category.getModifyAt(), 'yyyy-MM-dd HH:mm:ss')}"></td>
                                <td th:text="${category.show}"></td>
                                <td>
                                    <div class="btn-list text-right flex-nowrap">
                                        <a href="javascript:void(0);" class="btn btn-primary">编辑</a>
                                        <a href="javascript:void(0);" th:onclick="'deleteCategory(' + ${category.id} + ');'" class="btn btn-danger">删除</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <footer class="footer footer-transparent">
            <div class="container">
                <div class="row text-center align-items-center flex-row-reverse">
                    <div class="col-lg-auto ml-lg-auto">
                        <ul class="list-inline list-inline-dots mb-0">
                            <li class="list-inline-item"><a href="./docs/index.html" class="link-secondary">Documentation</a></li>
                            <li class="list-inline-item"><a href="./faq.html" class="link-secondary">FAQ</a></li>
                            <li class="list-inline-item"><a href="https://github.com/tabler/tabler" target="_blank" class="link-secondary">Source code</a></li>
                        </ul>
                    </div>
                    <div class="col-12 col-lg-auto mt-3 mt-lg-0">
                        Copyright © 2020
                        <a href="." class="link-secondary">Tabler</a>.
                        All rights reserved.
                    </div>
                </div>
            </div>
        </footer>
    </div>

</div>


<script type="text/javascript" th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<!-- Libs JS -->
<script src="/static/tabler/dist/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<!-- Tabler Core -->
<script src="/static/tabler/dist/js/tabler.min.js"></script>
<script>
    document.body.style.display = "block"
    let rootPath = '[[@{/}]]';
</script>

<script>
    $(document).ready(function(){
        $("#btnSubmit").click(function (event) {

            //stop submit the form, we will post it manually.
            event.preventDefault();

            fire_ajax_submit();
        });
    });


    function fire_ajax_submit() {
        // Get form
        $("#btnSubmit").prop("disabled", true);

        let data = {
            'name': document.getElementById('name').value,
            'sort': document.getElementById('sort').value,
            'show': document.getElementById('show').checked
        }

        $.ajax({
            type: "POST",
            url: rootPath + 'console/category/save',
            data: JSON.stringify(data),
            contentType: 'application/json;charset=utf8',
            dataType: 'json',
            success: function (data) {
                $("#btnSubmit").prop("disabled", false);
                $('#createStaticBackdrop').modal('hide');
                loadData();
            },
            error: function (e) {
                console.log("ERROR : ", e);
                $("#btnSubmit").prop("disabled", false);
            }
        });
    }

    function deleteCategory(id){
        $.ajax({
            url: rootPath + 'console/category/' + id + '/delete',
            type: 'delete',
            success: function(res){
                window.location.reload();
            }
        })
    }
</script>
</body>
</html>
