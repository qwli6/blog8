<!-- CreateModal -->
<div class="modal fade" id="createStaticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createStaticBackdropLabel">创建</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" enctype="multipart/form-data" id="fileCreateForm">
                    <input type="text" name="extraField"/><br/><br/>
                    <input type="file" name="files"/><br/><br/>
                    <input type="file" name="files"/><br/><br/>
                    <!--                    <input type="submit" class="btn btn-primary" value="Submit" id="btnSubmit"/>-->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                <button type="button" id="createSubmit" class="btn btn-primary">创建</button>
            </div>
        </div>
    </div>
</div>

<!-- UploadModal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">上传</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" enctype="multipart/form-data" id="fileUploadForm">
                    <input type="text" name="extraField"/><br/><br/>
                    <input type="file" name="files"/><br/><br/>
                    <input type="file" name="files"/><br/><br/>
<!--                    <input type="submit" class="btn btn-primary" value="Submit" id="btnSubmit"/>-->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                <button type="button" id="btnSubmit"  class="btn btn-primary">上传</button>
            </div>
        </div>
    </div>
</div>

    <script>
        document.body.style.display = "block"
    </script>
<script>
    $(document).ready(function(){
        $("#btnSubmit").click(function (event) {

            //stop submit the form, we will post it manually.
            event.preventDefault();

            fire_ajax_submit();
        });

        $.get('/console/file/getQueryCriteriaNew', {}, function(data){
            console.log(data);
        });
    });

    function fire_ajax_submit() {

        // Get form
        let form = $('#fileUploadForm')[0];

        let data = new FormData(form);

        data.append("CustomField", "This is some extra data, testing");

        $("#btnSubmit").prop("disabled", true);

        $.ajax({
            type: "POST",
            enctype: 'multipart/form-data',
            url: "/console/api/upload/multi",
            data: data,
            processData: false,
            contentType: false,
            cache: false,
            timeout: 600000,
            success: function (data) {

                $("#result").text(data);
                console.log("SUCCESS : ", data);
                $("#btnSubmit").prop("disabled", false);
                $('#staticBackdrop').modal('hide');

            },
            error: function (e) {
                $("#result").text(e.responseText);
                console.log("ERROR : ", e);
                $("#btnSubmit").prop("disabled", false);
            }
        });
    }
</script>
