    <script>
        document.body.style.display = "block";
        const rootPath = '[[@{/}]]';

        document.getElementById('btn-upload').addEventListener('click', function(){
            fire_ajax_submit();
        })

        $(document).ready(function(){
            $("#btnSubmit").click(function (event) {

                //stop submit the form, we will post it manually.
                event.preventDefault();

                fire_ajax_submit();
            });

            $.get('/console/file/getQueryCriteriaNew', {}, function(data){
                console.log(data);
            });
        });

        function fire_ajax_submit() {

            // Get form
            // let form = $('#fileUploadForm')[0];

            // let data = new FormData(form);

            // data.append("CustomField", "This is some extra data, testing");

            // $("#btnSubmit").prop("disabled", true);

            const formData = new FormData();

            let photos = document.querySelector("input[type='file'][multiple]");

            formData.append("title", "图片上传测试");

            // formData 只接受文件、Blob 或字符串，不能直接传递数组，所以必须循环嵌入
            for(let i = 0; i < photos.files.length; i++){
                formData.append("files", photos.files[i]);
            }

            fetch(rootPath + 'console/file/upload/multi', {
                method: 'POST',
                body: formData
            }).then(response => response.json())
            .then(response => console.log('Success:', JSON.stringify(response)))
            .catch(error => console.error('Error:', error));
