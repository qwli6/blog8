<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="黑名单列表">黑名单列表</title>
    <link href="/static/images/favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/tabler/dist/css/tabler.min.css">
    <link rel="stylesheet" href="/static/tabler/dist/css/tabler-buttons.min.css" />
    <link rel="stylesheet" href="/static/tabler/dist/css/demo.min.css">
</head>
<body class="antialiased">
<div th:replace="/console/common/left-menu::leftMenu('blackip')"></div>
<div class="page">
    <div th:replace="/console/common/head-navbar::headnav('blackip')"></div>
    <div class="content">
        <div class="container-xl">
            <!-- Page title -->
            <div class="page-header">
                <div class="row row-sm align-items-center">
                    <div class="col-6 col-sm-4 col-md-2 col-xl-auto">
                        <a href="javascript:void(0);" class="btn btn-primary" id="create-btn" aria-label="Button">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z"/><line x1="12" y1="5" x2="12" y2="19" /><line x1="5" y1="12" x2="19" y2="12" /></svg>
                            新增黑名单
                        </a>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="table-responsive">
                    <table class="table card-table table-vcenter text-nowrap datatable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>参考 ip</th>
                                <th>参考地址</th>
                                <th>创建时间</th>
                                <th class="w-1"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="blackip: ${blackips}">
                                <td th:text="${blackip.id}"></td>
                                <td><a href="javascript:void(0);" th:text="${blackip.ip}"></a></td>
                                <td th:text="${blackip.address}"></td>
                                <td th:text="${#temporals.format(blackip.createAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                <td>
                                    <div class="btn-list text-right flex-nowrap">
                                        <a href="javascript:void(0);" th:data-trash="${blackip.ip}" class="btn btn-icon btn-danger">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-md" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z"></path><line x1="4" y1="7" x2="20" y2="7"></line><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line><path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"></path><path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3"></path></svg>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>


<script type="text/javascript" src="/static/tabler/dist/libs/jquery/dist/jquery-3.3.1.js"></script>
<!-- Libs JS -->
<script type="text/javascript" src="/static/tabler/dist/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<!-- Tabler Core -->
<script type="text/javascript" src="/static/tabler/dist/js/tabler.min.js"></script>
<script type="text/javascript" src="/static/tabler/dist/libs/sweetalert2/sweetalert2-2.9.js"></script>
<script type="text/javascript" src="/static/tabler/dist/libs/sweetalert2/Toast.js"></script>
<script>
    document.body.style.display = "block"
    const rootPath = '[[@{/}]]';
</script>

<script>

    document.getElementById('create-btn').addEventListener('click', function(){
        (async function getName(){
            const { value : ip} = await Swal.fire({
                title: 'ip',
                input: 'text',
                inputValue: '',
                showCancelButton: true,
                confirmButtonText: '确定',
                cancelButtonText: '取消'
            })
            if(ip){
                $.ajax({
                    type: "POST",
                    url: rootPath + 'console/blackip/save',
                    data: JSON.stringify({'ip': ip}),
                    contentType: 'application/json;charset=utf8',
                    dataType: 'json',
                    success: function () {
                        // $("#create-btn").prop("disabled", false);
                        toast("创建成功");
                        setTimeout(function(){
                            window.location.href= rootPath + 'console/blackips';
                        }, 800);
                    },
                    error: function (e) {
                        // console.log("ERROR : ", e);
                        // $("#create-btn").prop("disabled", false);
                    }
                });
            }
        })();
    })

    for(const elem of document.querySelectorAll('[data-trash]')){
        elem.addEventListener('click', function(){

            Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.value) {
                    let ip = this.dataset.trash;
                    $.ajax({
                        url: rootPath + 'console/blackip/' + ip + '/delete',
                        type: 'delete',
                        success: function(res){
                            toast("删除成功");
                            setTimeout(function(){
                                window.location.href= rootPath + 'console/blackips';
                            }, 800)
                        },
                        error: function(res){

                        }
                    });
                }
            })


        })
    }
</script>
</body>
</html>
