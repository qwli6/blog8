<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="创建动态">新动态</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/static/blog/libs/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div th:replace="/console/common/head-navbar::headnav('moment')"></div>
<div class="container">
    <div class="row mt-3">
        <div class="col-12">
            <div class="btn-list mb-3 justify-content-end">
                <a href="javascript:void(0);" id="btn-cancel" class="btn btn-outline-danger">取消发布</a>
                <a href="javascript:void(0);" id="btn-create" class="btn btn-primary">立即发布</a>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">正文</label>
                <textarea name="content" id="content" cols="30" rows="20" class="form-control" style="resize: none;"></textarea>
            </div>
            <div class="mb-3">
                <div class="row row-sm">
                    <div class="col-5">
                        <label class="form-label" for="passwordProtect">
                            密码保护
                            <span class="form-label-description">
                                <label class="form-check form-check-inline cursor-pointer">
                                      <input class="form-check-input" id="passwordProtectEnable" type="checkbox">
                                      <span class="form-check-label">启用</span>
                                </label>
                            </span>
                        </label>
                        <input type="text" class="form-control" disabled id="passwordProtect">
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <div class="form-label">评论设置</div>
                <div>
                    <label class="form-check form-check-inline">
                        <input id="allowComment" class="form-check-input" type="checkbox" checked>
                        <span class="form-check-label form-label">开启</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/static/blog/libs/jquery/jquery-3.5.1.js}"></script>
<script type="text/javascript" th:src="@{/static/blog/libs/bootstrap/js/bootstrap.bundle.js}"></script>
<script type="text/javascript" th:src="@{/static/blog/libs/sweetalert/sweetalert2-2.9.js}"></script>
<script type="text/javascript" th:src="@{/static/blog/js/Toast.js}"></script>
<script type="text/javascript" src="/static/blog/libs/codemirror-5.52.0/lib/codemirror.js"></script>
<script type="text/javascript" src="/static/blog/libs/codemirror-5.52.0/addon/edit/continuelist.js"></script>
<script type="text/javascript" src="/static/blog/libs/codemirror-5.52.0/addon/display/fullscreen.js"></script>
<script type="text/javascript" src="/static/blog/libs/codemirror-5.52.0/mode/markdown/markdown.js"></script>
<script type="text/javascript" src="/static/blog/libs/codemirror-5.52.0/addon/mode/overlay.js"></script>
<script type="text/javascript" src="/static/blog/libs/codemirror-5.52.0/addon/display/placeholder.js"> </script>
<script type="text/javascript" src="/static/blog/libs/codemirror-5.52.0/addon/selection/mark-selection.js"> </script>
<script type="text/javascript" src="/static/blog/libs/codemirror-5.52.0/mode/gfm/gfm.js"></script>
<script type="text/javascript" src="/static/blog/libs/codemirror-5.52.0/mode/xml/xml.js"></script>
<script type="text/javascript" src="/static/blog/libs/editor/editor.js"></script>

<script>


    let blogEditor = new BlogEditor({
        elem: document.getElementById("content"),
        tableSize: 2,
        tabSize: 2
    });

    const rootPath = '[[@{/}]]';
    document.getElementById('passwordProtectEnable').addEventListener('click', function(){
        if(this.checked){
            document.getElementById('passwordProtect').disabled='';
        } else {
            document.getElementById('passwordProtect').disabled = 'disabled';
            document.getElementById('passwordProtect').value = '';
        }
    });

    document.getElementById('btn-create').addEventListener('click',function(){
        let content = document.getElementById('content').value;
        if(content == null || content === '' || content.trim().length === 0){
            Swal.fire({
                title: '内容不能为空',
                text: "",
                icon: 'error',
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: '确定'
            });
            return ;
        }

        fetch(rootPath + 'console/moment/save', {
            body: JSON.stringify({
                'content': content,
                'allowComment': document.getElementById('allowComment').checked
            }),
            headers: new Headers({
                'Content-Type': 'application/json;charset=UTF-8',
            }),
            method: 'POST'
        }).then(res => res.json()).catch(error => {
            console.log(error);
            toast('发布失败');
        }).then(response => {
            console.log(JSON.stringify(response));
            toast("发布成功");
            setTimeout(function(){
                window.location.href= rootPath + 'console/moments';
            }, 800);
        });
    });

    document.getElementById('btn-cancel').addEventListener('click', function(){
        Swal.fire({
            title: '确定要返回吗?',
            text: '返回将不会保存您的任何数据，您的数据将会被丢失',
            icon: 'warning',
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: '确定',
            showCancelButton: true,
            cancelButtonText: '取消'
        }).then(function(result){
            if(result.value){
                window.location.href = rootPath + 'console/moments';
            }
        });
    });
</script>
</body>
</html>
