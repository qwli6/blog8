<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Page 404 - Tabler - Premium and Open Source dashboard template with responsive and high quality UI.</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <meta name="msapplication-TileColor" content="#206bc4"/>
    <meta name="theme-color" content="#206bc4"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="MobileOptimized" content="320"/>
    <meta name="robots" content="noindex,nofollow,noarchive"/>
    <link  rel="shortcut icon" th:href="${blogConfigModel.favicon}" type="image/x-icon"/>
    <!-- CSS files -->
    <link rel="stylesheet" href="/static/css/base1.css">
    <link href="/static/tabler/dist/css/tabler.min.css" rel="stylesheet"/>
    <link href="/static/tabler/dist/css/demo.min.css" rel="stylesheet"/>
</head>
<body class="antialiased border-top-wide border-primary d-flex flex-column">
<div class="flex-fill d-flex align-items-center justify-content-center">
    <div class="container-tight py-6">
        <div class="empty">
            <div class="empty-icon">
                <div class="display-4" th:text="${#response.status}">401</div>
            </div>
            <p class="empty-title h3" th:text="${errors.get('errors').msg}">Oops… You just found an error page</p>
            <p class="empty-subtitle text-muted" th:text="${errors.get('errors').code}">
                We are sorry but the page you are looking for was not found
            </p>
            <div class="empty-action">
                <a th:href="@{/}" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z"/><line x1="5" y1="12" x2="19" y2="12" /><line x1="5" y1="12" x2="11" y2="18" /><line x1="5" y1="12" x2="11" y2="6" /></svg>
                    首页
                </a>
            </div>
        </div>
    </div>
</div>
<script src="/static/tabler/dist/libs/jquery/dist/jquery-3.3.1.js"></script>
<!-- Libs JS -->
<script src="/static/tabler/dist/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<!-- Tabler Core -->
<script src="/static/tabler/dist/js/tabler.min.js"></script>
<script>
    document.body.style.display = "block";
</script>
</body>
</html>
