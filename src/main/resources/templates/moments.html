<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="动态">Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/static/images/favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" th:href="@{/static/blog/libs/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div th:replace="header::head('moment')"></div>

<div class="container my-4">
    <div class="row">
        <div class="col-xl-12">
            <ul class="list list-timeline">
                <li th:each="momentArchive : ${momentPage.data}">
                    <div class="list-timeline-icon"></div>
                    <div class="list-timeline-content">
                        <div class="list-timeline-time">10 hrs ago</div>
                        <div class="list-timeline-title"><span class="badge bg-azure" th:text="${#temporals.format(momentArchive.date, 'yyyy-MM-dd')}">+1150 Followers</span></div>

                        <div class="row row-cards">
                            <div class="col-md-6 col-xl-8">
                                <div class="card cursor-pointer" th:data-momentid="${moment.id}" th:each="moment :${momentArchive.moments}">
                                    <div class="row row-0">
<!--                                            <div class="col-3">-->
<!--                                                <img src="/static/tabler/photos/1b73704b282a8ec6.jpg" class="w-100 h-100 object-cover" alt="Card side image">-->
<!--                                            </div>-->
                                        <div class="col">
                                            <div class="card-body">
                                                <div class="text-muted" th:utext="${moment.content}"></div>

                                                <div><span></span></div>

                                                <div class="d-flex align-items-center pt-2 mt-auto">
                                                    <div>
                                                        <small class="text-body" th:text="${#temporals.format(moment.createAt, 'HH:mm')}">2020-07-04 09:21:23</small>
                                                        <small class="d-block text-muted" >
                                                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-md" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z"></path><circle cx="12" cy="12" r="2"></circle><path d="M2 12l1.5 2a11 11 0 0 0 17 0l1.5 -2"></path><path d="M2 12l1.5 -2a11 11 0 0 1 17 0l1.5 2"></path></svg>
                                                            <small th:text="${moment.hits}" class="mr-2"></small>
                                                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-md" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z"></path><path d="M3 20l1.3 -3.9a9 8 0 1 1 3.4 2.9l-4.7 1"></path><line x1="12" y1="12" x2="12" y2="12.01"></line><line x1="8" y1="12" x2="8" y2="12.01"></line><line x1="16" y1="12" x2="16" y2="12.01"></line></svg>
                                                            <small th:text="${moment.comments}"></small>
                                                        </small>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            <ul class="pagination justify-content-center" th:if="${momentPage.totalPage > 0}">
                <li class="page-item" th:classappend="${momentPage.currentPage == item ? 'active' : ''}" th:each="item: ${#numbers.sequence(1, momentPage.totalPage)}">
                    <a class="page-link" th:href="@{/moments} + '?currentPage=' + ${item}" th:text="${item}">1</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/static/blog/libs/jquery/jquery-3.5.1.js}"></script>
<script type="text/javascript" th:src="@{/static/blog/libs/bootstrap/js/bootstrap.bundle.js}"></script>
<script type="text/javascript" th:src="@{/static/blog/libs/sweetalert/sweetalert2-2.9.js}"></script>
<script type="text/javascript" th:src="@{/static/blog/libs/prism/prism.js}"></script>
<script>
    const rootPath = '[[@{/}]]';
    for(const elem of document.querySelectorAll('[data-momentid]')){
        elem.addEventListener('click', function(){
            window.location.href = rootPath + 'moment/' + this.dataset.momentid;
        });
    }
</script>
</body>
</html>
